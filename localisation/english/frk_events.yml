l_english:
  frk_news_event.1.t: "Austrian Painter Gains International Recognition"
  frk_news_event.1.d: "The Austrian painter Adolf Hitler has finally found his place in the art world. After the Kaiser of Germany  personally purchased one of his paintings, his work has begun to attract attention beyond Austria’s borders. From small exhibitions in Vienna to commissions across Europe, he is now celebrated as a rising talent, transforming from an unknown painter into a figure of international success."